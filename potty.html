    <div class="container-fluid m-0">
      <div class="post-header mb-3 row" id="Potty-go-here">
        <template id="pottyTemplate">

                  >favorite</i

                    Card title
                  </h3>
                  <div class="privacy my-0">
                    <p
                      id="privacy"
                      class="fit-content bg-info text-white p-1 rounded-3 fs-7"
                    >
                      public

                  <div id="rating" class="rating my-2"></div>

                  <div class="features my-2"></div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="post-tabs row mx-1">
        <ul class="nav nav-tabs p-0" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="post-tab nav-link active fs-3"
              id="location-tab"
              data-bs-toggle="tab"
              data-bs-target="#location"
              type="button"
              role="tab"
              aria-controls="location"
              aria-selected="true"

            </button>

              data-bs-toggle="tab"
              data-bs-target="#details"
              type="button"
              role="tab"
              aria-controls="details"
              aria-selected="false"
            >
              Details
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="post-tab nav-link fs-3"
              id="photos-tab"
              data-bs-toggle="tab"
              data-bs-target="#photos"
              type="button"
              role="tab"
              aria-controls="photos"
              aria-selected="false"
            >
              Photos
            </button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane p-0 pt-3 h-100 fade show active"
            id="location"
            role="tabpanel"
            aria-labelledby="location-tab"
