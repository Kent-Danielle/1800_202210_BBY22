          <div class="row g-0">

              <img
                src="https://dummyimage.com/600x600/000/fff"

            <div class="col-7">

              >

                <h3 class="card-title fw-bold">Card title</h3>

                  <i class="text-success material-icons">transgender</i>
                </div>
                <div class="labels mb-3">
                  <div

                  </div>
                </div>
              </div>
            </div>

        </div>

      <div class="post-tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">

              data-bs-toggle="tab"

              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"

              Location

          <li class="nav-item" role="presentation">
            <button
              class="post-tab nav-link fs-3"
              id="profile-tab"

              Reviews

          </li>
          <li class="nav-item" role="presentation">
            <button
              class="post-tab nav-link fs-3"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Photos
            </button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane p-3 h-100 fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
