<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finda Potty</title>
    <meta name="comp1800 boilerplate code" content="my bcit project" />
    <meta name="author" content="BCIT" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- material icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./styles/dongil.css" />

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function setInnerText() {
        const element = document.getElementById("tag_row");

        element.innerHTML +=
          "<span class='badge rounded-pill bg-primary'>" +
          document.getElementById("taginput").value +
          "</span>";
      }

      function setcolorIcon() {
        $("icon").click(function () {
          if ($(this).hasClass("active")) {
            $(this).removeClass("active");
          } else {
            $(this).addClass("active");
          }
        });
      }
    </script>
  </head>

  <body>
    <nav id="navbarPlaceholder"></nav>

    <div class="form_background">
      <div class="input-form mx-auto">
        <form class="form">
          <div class="mt-3 row">
            <div class="col-md-3 mb-3">
              <label for="location">Title:</label>
            </div>
            <div class="col-md-9 mb-3">
              <input
                type="text"
                class="form-control input-group-lg"
                id="location"
                placeholder=""
                value=""
                required
              />
            </div>
          </div>

          <div class="mt-3 row">
            <div class="col-md-3 mb-3">
              <label for="location">Location:</label>
            </div>
            <div class="col-md-9 mb-3">
              <input
                type="text"
                class="form-control input-group-lg"
                id="location"
                placeholder=""
                value=""
                required
              />
            </div>
          </div>

          <div class="mb-3 mt-2 row">
            <label for="Rate" class="col-sm-2 col-form-label pt-4"
              >Rating:</label
            >
            <div class="col-sm-10">
              <div class="rating">
                <input type="radio" name="rating" value="5" id="5" /><label
                  for="5"
                  >☆</label
                >
                <input type="radio" name="rating" value="4" id="4" /><label
                  for="4"
                  >☆</label
                >
                <input type="radio" name="rating" value="3" id="3" /><label
                  for="3"
                  >☆</label
                >
                <input type="radio" name="rating" value="2" id="2" /><label
                  for="2"
                  >☆</label
                >
                <input type="radio" name="rating" value="1" id="1" /><label
                  for="1"
                  >☆</label
                >
              </div>
            </div>
          </div>

          <div class="features mt-10 my-4">
            <i class="text-success material-icons md-dark">elderly</i>
            <i class="text-success material-icons">accessible</i>
            <i class="text-success material-icons">baby_changing_station</i>
            <i class="text-success material-icons">pregnant_woman</i>
            <i class="text-success material-icons">transgender</i>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <label for="tag">Tags:</label>
              <div class="input-group">
                <input type="text" id="taginput" class="form-control" />
                <span class="input-group-btn">
                  <button
                    class="btn btn-default"
                    type="button"
                    onclick="setInnerText();"
                  >
                    Add!
                  </button>
                </span>
              </div>
            </div>
          </div>

          <div id="tag_row" class="form-group"></div>

          <div id="reviews" class="form-group mb-3">
            <label for="reviews">Description:</label>
            <textarea class="form-control" rows="10"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="fileupload" class="form-label">Add Image</label>
            <input
              class="form-control form-control-lg"
              id="fileupload"
              type="file"
            />
          </div>

          <div id="submit" class="form-group">
            <button class="btn btn-primary">Post</button>
            <button class="btn btn-warning">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/firebaseAPI_TEAM22.js"></script>
    <script src="./scripts/template.js"></script>
  </body>
</html>
