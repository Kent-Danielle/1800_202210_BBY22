<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Finda Potty</title>

    <!-- bootstrap css -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./styles/dongil.css" />

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script>
        function setInnerText() {
            const element = document.getElementById('tag_row');

            element.innerHTML += "<span class='badge rounded-pill bg-primary'>" + document.getElementById("taginput")
                .value + "</span>";
        }

        function setcolorIcon() {
            $('icon').click(function () {
                if ($(this).hasClass("active")) {
                    $(this).removeClass("active");
                } else {
                    $(this).addClass("active");
                }
            });
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-light sticky-top  mb-5" style="background-color: #ffffff;">
        <div class="container py-0 mx-1 navtop">
            <a class="navbar-brand" href="#">
                <h1>FindaPotty</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="border: #ffffff;">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="form_background">
        <div class="input-form mx-auto">
            <h1 class="mb-3">Review Post</h4>
                <br>
                <form class="form">
                    <div class="row">
                        <div class="col-md-2 mb-3"> <label for="title">Title:</label>
                        </div>
                        <div class="col-md-10 mb-3"><input type="text" class="form-control input-group-lg" id="location"
                                placeholder="" value="" required>
                        </div>

                    </div>
                    <div class="mt-3 row">
                        <div class="col-md-3 mb-3"> <label for="location">Location:</label>
                        </div>
                        <div class="col-md-9 mb-3"><input type="text" class="form-control input-group-lg" id="location"
                                placeholder="" value="" required>
                        </div>

                    </div>

                    <div class="mb-3 mt-2 row">
                        <label for="Rate" class="col-sm-2 col-form-label pt-4">Rate:</label>
                        <div class="col-sm-10">
                            <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label
                                    for="5">☆</label>
                                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input
                                    type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input
                                    type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input
                                    type="radio" name="rating" value="1" id="1"><label for="1">☆</label> </div>
                        </div>
                    </div>

                    <div class="features mt-10 my-4">
                        <i class="text-success material-icons md-dark">elderly</i>
                        <i class="text-success material-icons">accessible</i>
                        <i class="text-success material-icons">baby_changing_station</i>
                        <i class="text-success material-icons">pregnant_woman</i>
                        <i class="text-success material-icons">transgender</i>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-12">
                            <label for="tag">tag:</label>
                            <div class="input-group">
                                <input type="text" id="taginput" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"
                                        onclick="setInnerText();">Add!</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div id="tag_row" class="form-group">

                    </div>

                    <div id="reviews" class="mb-3">
                        <label for="reviews">Reviews</label>
                        <textarea class="form-control" rows="7"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="fileupload" class="form-label">Image Upload</label>
                        <input class="form-control form-control-lg" id="fileupload" type="file">
                    </div>

                    <div class="form-group mb-3">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">I agree collected data and use.</label>
                    </div>
                    <div id="submit" class="form-group">
                        <button class="btn btn-primary">Post</button>
                        <button class="btn btn-warning">Cancel</button>
                    </div>
                </form>
        </div>
    </div>

    <footer class="bottomfoot bg-light text-center fixed-bottom py-4">
        <i class="material-icons mx-5">home</i>
        <i class="material-icons mx-5">add</i>
        <i class="material-icons mx-5">bookmark</i>
    </footer>
