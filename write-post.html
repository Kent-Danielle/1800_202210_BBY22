  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <!-- <nav id="navbarPlaceholder"></nav> -->

    <!-- the body of your page goes here -->
    <h1 class="text-center m-0 p-0">Post-a-Potty</h1>
    <form action="" class="row g-0 m-3">
      <div class="col-12">
        <label for="inputTitle" class="form-label">
          <h3 class="m-0 p-0 fs-6">Title</h3>
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Ontario St & W 1st Ave washroom"
          id="inputTitle"
        />
      </div>
      <div class="col-12 mt-4">
        <label for="inputTitle" class="form-label">
          <h3 class="m-0 p-0 fs-6" id="location">Location</h3>
        </label>
        <input
          type="text"
          class="form-control bg-white"
          id="inputTitle"
          disabled
        />
      </div>

      <h3 class="m-0 p-0 mt-4 fs-6">Distance from Olympic Village</h3>
      <div class="d-flex justify-content-evenly mt-2">
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="distance1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-info fit-content" for="distance1">
          < 100m</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="distance2"
          autocomplete="off"
        />
        <label class="btn btn-outline-info fit-content" for="distance2"
          >100-300m</label
        >

        <input
          type="radio"
          class="btn-check"
          name="options"
          id="distance3"
          autocomplete="off"
        />
        <label class="btn btn-outline-info fit-content" for="distance3"
          >> 300m</label
        >
      </div>

      <h3 class="m-0 p-0 mt-4 fs-6">Select overall rating</h3>
      <!-- <p class="m-0 p-0 ms-2 fs-7 text-lighter">Select overall rating.</p> -->
      <div class="col-12 d-flex justify-content-center mt-2">
        <label class="rating-label">
          <input
            id="star-rating"
            class="rating"
            max="5"
            oninput="this.style.setProperty('--value', this.value)"
            step="1"
            type="range"
            value="1"
          />
        </label>
      </div>

      <h3 class="m-0 p-0 mt-4 fs-6">Accessibility Features</h3>
      <div class="form-check col-12 ms-2 mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="accessibleCheck"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Assisted access
        </label>
      </div>
      <div class="form-check col-12 ms-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="childCheck"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Diaper station
        </label>
      </div>
      <div class="form-check col-12 ms-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="transgenderCheck"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Gender neutral
        </label>
      </div>

      <div class="col-8 mt-4">
        <h5 class="fs-6">Is it a public washroom?</h5>
      </div>
      <div class="form-check col-2 mt-4">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="public"
          checked
        />
        <label class="form-check-label" for="public">Yes</label>
      </div>
      <div class="form-check col-2 mt-4">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="private"
        />
        <label class="form-check-label" for="private">No</label>
      </div>

      <h3 class="m-0 p-0 mt-4 fs-6">Detailed Directions</h3>
      <div class="input-group mt-2">
        <textarea
          class="form-control"
          placeholder="Walk toward the theater at this intersection, and you should see the entrance to the washroom between the theater and a pharmacy."
          type="text"
          aria-label="With textarea"
          id="description"
        ></textarea>
      </div>

      <h3 class="m-0 p-0 mt-4 fs-6">Add a photo</h3>
      <div class="input-group mb-3 mt-2">
        <input type="file" class="form-control" id="potty-image" />
      </div>

      <div class="col-12 mt-5 d-flex" id="#post-cancel">
        <button
          type="button"
          onclick="writePost();"
          class="btn btn-primary me-1"
          id="post-potty"
        >
          Post
        </button>
        <button
          type="button"
          class="btn btn-outline-primary ms-1"
          id="cancel"
          onclick="history.back()"
        >
          Cancel
        </button>
      </div>
    </form>

    <!-- to unhide content from footer -->
    <div class="clear"></div>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->

    <script src="./scripts/write-a-post.js"></script>
    <script src="./scripts/firebaseAPI_team22.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
  </body>
</html>
