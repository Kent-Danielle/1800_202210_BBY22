<!DOCTYPE html>
<html>
  <head>
    <title>FindaPotty</title>
    <meta name="findapotty template" content="FindaPotty" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <!--------------------->
    <!-- Other libraries -->
    <!--------------------->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/542cfc8e1c.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!------------------------>
    <!-- styles of your own -->
    <!------------------------>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/potty.css" />
  </head>

  <body>
    <!-- nav -->
    <nav id="navbarPlaceholder"></nav>

    <div id="indicator" class="mt-2 pt-3" style="display: none">
      <div class="text-center row d-flex justify-content-center">
        <i class="material-icons d-inline fit-content p-0 text-success"
          >task_alt</i
        >
        <p class="d-inline fit-content ps-1">Potty Posted!</p>
      </div>
    </div>

    <!-- search bar -->
    <div class="searchbar d-flex justify-content-center p-4">
      <input
        type="search"
        id="filter"
        class="search border border-grey shadow-sm bg-neutral p-2 ps-4 rounded-pill"
        placeholder="Search"
        style="width: 100%"
        onkeyup="searchProduct();"
      />
      <button type="button" class="btn p-0 ps-2 pt-2">
        <i class="material-icons">search</i>
      </button>
    </div>

    <!-- sorting -->
    <select id="list" class="ms-3 border-0" onchange="sort()">
      <option value="ratings">Rating</option>
      <option value="distance">Distance</option>
      <option value="likes">Recommended</option>
    </select>

    <!-- bathroom posts -->

    <div id="Potties-go-here" class="container-fluid"></div>
    <template id="pottyTemplate">
      <div
        class="card border-1 border-secondary bg-neutral shadow-sm my-2 p-1 py-2 position-relative"
      >
        <a href="potty.html" id="potty"><span class="link-spanner"></span></a>
        <div class="row g-0">
          <div class="col-5 d-flex align-items-center">
            <img
              id="pottyImage"
              src="https://dummyimage.com/600x600/000/fff"
              class="w-100 rounded float-start rounded-start p-md-3"
              alt="..."
            />
          </div>
          <div class="col-7">
            <i
              class="favorite text-secondary material-icons float-end me-2 mt-2"
            ></i>
            <div class="card-body p-2" id="potty-card">
              <h3 id="pottyTitle" class="card-title text-accent fw-bold m-0">
                Card title
              </h3>

              <div class="privacy my-0 row">
                <p
                  id="privacy"
                  class="fit-content bg-primary text-light p-1 rounded-3 fs-7 col-md-auto px-2"
                >
                  public
                </p>
                <p
                  id="distance"
                  class="col d-flex justify-content-end text-lighter fs-7"
                ></p>
              </div>

              <div id="rating" class="rating mb-2 mt-0"></div>

              <div class="features m-0"></div>
            </div>
          </div>
        </div>
        <div class="row" id="likes-row">
          <p class="m-0 mt-1 likes-container">
            There are <span class="likes">5</span> people who found this post
            useful!
          </p>
        </div>
      </div>
    </template>

    <!-- to unhide content from footer -->
    <div class="clear"></div>

    <!-- footer -->
    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/firebaseAPI_TEAM22.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/potties.js"></script>
  </body>
</html>
